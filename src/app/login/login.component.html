<div class="row">
  <div class="col-md-4"></div>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" [(ngModel)]="user.email" name="a">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        [(ngModel)]="user.password" name="b">
    </div>
    <button type="submit" class="btn btn-primary" (click)="loginMe()">Submit</button>
    <button style="float:right" type="submit" class="btn btn-primary" [routerLink]="['']"
      routerLinkActive="router-link-active">Want to Register</button>
  </form>


</div>
