<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

</div>
<div class="container">
  <div class="jumbotron row">
    <div class="col-md-6 text-center">
      <input type="text" class="form-control" [(ngModel)]="msg" name="msg">
      <br>
      <button class="btn btn-info" (click)="sendMsg()">Send Message</button>
    </div>
    <div class="col-md-6">
      <ul style="list-style:none">
        <li *ngFor="let item of displayMsg">
          {{item.data}}
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
